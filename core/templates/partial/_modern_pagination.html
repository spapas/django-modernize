{% load django_tables2 %}
<nav aria-label="Pagination">
    <div class='row'>
        <div class='col-md-11'>
            <ul class="pagination pb-2">
                
                <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
                    {% if page_obj.has_previous %}
                        <a 
                            class="page-link" 
                            tabindex="-1"
                            ic-get-from='{% querystring "page"=page_obj.previous_page_number %}'
                            ic-target=".person-page" 
                            ic-replace-target="true" 
                            ic-indicator='#indicatorPage'
                        >Previous</a>
                    {% else %}
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    {% endif %}
                </li>
                <li class="page-item disabled">
                    <a class='page-link'>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a>
                </li>
                <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
                    {% if page_obj.has_next %}
                        <a 
                            class="page-link" 
                            tabindex="-1"
                            ic-get-from='{% querystring "page"=page_obj.next_page_number %}'
                            ic-target=".person-page" 
                            ic-replace-target="true" 
                            ic-indicator='#indicatorPage'
                        >Next</a>
                    {% else %}
                        <a class="page-link" href="#" tabindex="-1">Next</a>
                    {% endif %}
                </li>
                
            </ul>
        </div>
        <div class='com-md-1'>
            <div class='indicator' id="indicatorPage" style='display:none'></div>
        </div>
    </div>
</nav>

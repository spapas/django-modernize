{% load crispy_forms_tags %}


<form novalidate method="POST" action='' class='form' >
    
    <div class="modal-header">
        <h5 class="modal-title" id="theModalLabel">
            {% if form.instance.id %}
                Edit person {{ form.instance.id }}
            {% else %}
                Add person
            {% endif %}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {{ form|crispy }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"
              ic-post-to="{{ request.path }}" 
              ic-target=".modal-content" 
              ic-replace-target="false"
              ic-indicator="#indicatorModal"
        >Save</button>
        
        <div class='indicator' id="indicatorModal" style="display:none"></div>
        
    </div>
</form>

{% load django_tables2 %}
<div class='card-columns'>
    {% for p in object_list %}
        {% include 'core/partial/person_small_card.html' %}
    {% endfor %}
</div>
<div class='row'>
    <div class='col-md-12'>
        {% if is_paginated %}
            {% if page_obj.has_next %}
                <button class='btn btn-primary' 
                  ic-get-from="{% querystring "page"=page_obj.next_page_number %}" ic-target="closest .row" ic-replace-target="true" ic-indicator='#indicatorMore'
                >
                  Load more! 
                </button>
                <div class='indicator'  id="indicatorMore" style="display:none"></div>
            {% else %}
                End of data!
            {% endif %}
        {% endif %}
    </div>
</div>
